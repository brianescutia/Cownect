<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Cownect</title>
  <link rel="stylesheet" href="../styles/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <main class="background">
    <section class="login-box">
      <header>
        <h1>
          <img src="../assets/COW.png" alt="Cow Logo" class="logo" />
          Cownect
        </h1>
      </header>
      <div id="errorMessage" class="error-message" style="display: none;"></div>
      <form method="POST" action="/signup" id="signupForm">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required placeholder="user@ucdavis.edu" />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />

        <button type="submit" id="signupBtn">Sign Up</button>
      </form>
      <p>Already have an account? <a href="../pages/login.html">Log in</a></p>
    </section>
  </main>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <h3>Creating Your Account...</h3>
      <p>We're setting up your Cownect profile and sending a verification email.</p>
    </div>
  </div>

  <script>
    // Show error messages from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');

    if (error) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.style.display = 'block';
      errorDiv.textContent = getErrorMessage(error);
    }

    // Handle form submission with JSON
    document.getElementById('signupForm').addEventListener('submit', async function (e) {
      e.preventDefault(); // Always prevent default form submission

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Basic validation
      if (!email.toLowerCase().endsWith('@ucdavis.edu')) {
        showError('Please use your UC Davis email address (@ucdavis.edu)');
        return;
      }

      if (password.length < 6) {
        showError('Password must be at least 6 characters long');
        return;
      }

      // Show loading overlay
      document.getElementById('loadingOverlay').style.display = 'flex';
      document.getElementById('signupBtn').disabled = true;

      try {
        console.log('ðŸš€ Sending signup request...');

        const response = await fetch('/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();
        console.log('ðŸ“¨ Server response:', data);

        // Hide loading overlay
        document.getElementById('loadingOverlay').style.display = 'none';
        document.getElementById('signupBtn').disabled = false;

        if (data.success) {
          // Success! Redirect to verification page
          console.log('âœ… Signup successful, redirecting...');
          window.location.href = data.redirectTo;
        } else {
          // Show error message
          console.log('âŒ Signup failed:', data.error);
          showError(data.error);

          // Redirect if specified (e.g., to login page)
          if (data.redirectTo) {
            setTimeout(() => {
              window.location.href = data.redirectTo;
            }, 3000);
          }
        }

      } catch (error) {
        console.error('ðŸ’¥ Network error:', error);

        // Hide loading overlay
        document.getElementById('loadingOverlay').style.display = 'none';
        document.getElementById('signupBtn').disabled = false;

        showError('Network error. Please check your connection and try again.');
      }
    });

    function getErrorMessage(error) {
      const messages = {
        'exists': 'âŒ An account with this email already exists. Please log in instead.',
        'email': 'âŒ Please use your UC Davis email address (@ucdavis.edu).',
        'server': 'âŒ Server error occurred. Please try again later.'
      };
      return messages[error] || 'âŒ An unknown error occurred.';
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.style.display = 'block';
      errorDiv.textContent = message;

      // Scroll to top to show error
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Hide loading overlay if page loads again (in case of error)
    window.addEventListener('load', function () {
      setTimeout(() => {
        document.getElementById('loadingOverlay').style.display = 'none';
        document.getElementById('signupBtn').disabled = false;
      }, 500);
    });
  </script>
</body>

</html>
