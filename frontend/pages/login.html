<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cownect - Log In</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="/styles/login.css" />

</head>

<body>
    <main class="background">
        <section class="login-box">
            <header>
                <h1>
                    <img src="../assets/COW.png" alt="Cow Logo" class="logo">
                    Cownect
                </h1>
            </header>
            <form>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="user@ucdavis.edu" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>

                <button type="submit">Sign In</button>
            </form>
        </section>
    </main>
  <script src="/scripts/login.js" defer></script>

</body>

</html>
