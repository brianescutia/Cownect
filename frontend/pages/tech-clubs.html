<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Clubs | Cownect</title>
  <link rel="stylesheet" href="/styles/navbar.css" />
  <link rel="stylesheet" href="/styles/tech-clubs.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles/footer.css" />



  <script src="/scripts/bookmark.js" defer></script>
  <script src="/scripts/filterToggle.js" defer></script>
  <script src="/scripts/dynamicClubs.js" defer></script>
  <script src="/scripts/navbar-component.js" defer></script>
<script src="/scripts/navbar.js" defer></script>
<script src="/scripts/footer.js" defer></script>

</head>

<body>
  <!-- Background blur decorations -->
  <div class="tech-clubs-blur-left"></div>
  <div class="tech-clubs-blur-right"></div>

  <!-- Navbar -->
  <!-- Navbar -->
  

  <!-- Search Bar -->
  <div class="search-wrapper">
    <input type="text" class="search-bar" id="clubSearch" placeholder="Search for your club here..." />
    <!-- Updated filter button with proper ID and icon -->
    <button class="filter-toggle" id="filterToggle" aria-label="Toggle filter options" tabindex="0">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLFJGwDjSc4HGbwIFtV_5iEQFRVjvoiBiDbw&s"
        alt="Filter" class="search-icon" />
    </button>
  </div>

  <!-- Filter tags - now properly hidden by default -->
  <div class="filter-tags hidden" id="filterTags" aria-hidden="true">
    <span class="tag" data-filter="ai" tabindex="0" role="button" aria-pressed="false">#AI</span>
    <span class="tag" data-filter="hardware" tabindex="0" role="button" aria-pressed="false">#Hardware</span>
    <span class="tag" data-filter="design" tabindex="0" role="button" aria-pressed="false">#Design</span>
    <span class="tag" data-filter="software" tabindex="0" role="button" aria-pressed="false">#Software</span>
    <span class="tag" data-filter="webdev" tabindex="0" role="button" aria-pressed="false">#WebDev</span>
    <span class="tag" data-filter="data" tabindex="0" role="button" aria-pressed="false">#Data Science</span>
    <span class="tag" data-filter="robotics" tabindex="0" role="button" aria-pressed="false">#Robotics</span>
    <span class="tag" data-filter="cybersecurity" tabindex="0" role="button" aria-pressed="false">#Cybersecurity</span>
  </div>

  <!-- Club Cards Grid -->
  <section class="clubs-grid">

  </section>

  <!-- Pagination -->
  <section class="pagination">

  </section>

  <script src="/scripts/navbar-profile.js" defer></script>

</body>

</html>
