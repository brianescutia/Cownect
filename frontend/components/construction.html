<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction | Cownect</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rethink Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Animated background shapes */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .shape1 {
            width: 300px;
            height: 300px;
            background: white;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .shape2 {
            width: 200px;
            height: 200px;
            background: white;
            bottom: -100px;
            right: -100px;
            animation-delay: 5s;
        }

        .shape3 {
            width: 150px;
            height: 150px;
            background: white;
            top: 50%;
            left: 10%;
            animation-delay: 10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            25% {
                transform: translate(30px, -30px) rotate(90deg);
            }

            50% {
                transform: translate(-20px, 20px) rotate(180deg);
            }

            75% {
                transform: translate(-30px, -20px) rotate(270deg);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .construction-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .construction-icon svg {
            width: 100%;
            height: 100%;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            width: 65%;
            position: relative;
            animation: progressAnimation 2s ease-out;
        }

        @keyframes progressAnimation {
            from {
                width: 0;
            }

            to {
                width: 65%;
            }
        }

        .progress-text {
            color: #888;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .feature {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .feature-text {
            color: #666;
            font-size: 0.9rem;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        .notification {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification-icon {
            font-size: 1.5rem;
        }

        .notification-text {
            flex: 1;
            text-align: left;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .construction-icon {
                width: 100px;
                height: 100px;
            }

            .features {
                grid-template-columns: 1fr;
            }

            .buttons {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }

            .subtitle {
                font-size: 0.95rem;
            }

            .container {
                padding: 30px 20px;
            }
        }

        /* Loading dots animation */
        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0% {
                content: '';
            }

            25% {
                content: '.';
            }

            50% {
                content: '..';
            }

            75% {
                content: '...';
            }

            100% {
                content: '';
            }
        }
    </style>
</head>

<body>
    <!-- Animated background shapes -->

                <path d="M12 8V12" stroke="#764ba2" stroke-width="2" stroke-linecap="round" />
                <path d="M12 16H12.01" stroke="#764ba2" stroke-width="2" stroke-linecap="round" />

        <!-- Main Content -->
        <h1>Under Construction</h1>

        </p>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <p class="progress-text">65% Complete - Estimated launch in 2 weeks</p>

        <!-- Coming Soon Features -->
        <div class="features">
            <div class="feature">

        </div>

        <!-- Notification -->
        <div class="notification">

            <span class="notification-text">
                Want to be notified when this page is ready? Join our mailing list for updates!
            </span>
        </div>

        <!-- Action Buttons -->
        <div class="buttons">
            <button onclick="goBack()" class="btn btn-primary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>

            </button>
            <a href="/dashboard" class="btn btn-secondary">

        </div>

    <script>
        // Go back to previous page
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/dashboard';
            }
        }

        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', function () {
            // Animate progress bar on page load
            const progressFill = document.querySelector('.progress-fill');

            // Random construction messages
            const messages = [
                "Building something amazing",
                "Crafting the perfect experience",
                "Putting the finishing touches",
                "Testing and optimizing",
                "Almost there"
            ];

            const subtitle = document.querySelector('.subtitle');
            let messageIndex = 0;

            // Change message every 3 seconds
            setInterval(() => {
                messageIndex = (messageIndex + 1) % messages.length;
                subtitle.innerHTML = messages[messageIndex] + '<span class="loading-dots"></span>';
            }, 3000);

            // Add page title based on referrer or URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const pageName = urlParams.get('page');
            if (pageName) {
                document.title = `${pageName} - Under Construction | Cownect`;

                // You can also update the h1 if needed
                // document.querySelector('h1').textContent = `${pageName} Coming Soon`;
            }
        });
    </script>
</body>

</html>
